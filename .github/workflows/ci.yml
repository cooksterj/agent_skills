name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trailing whitespace check
        run: |
          if grep -rn '[[:blank:]]$' --include='*.md' .; then
            echo "Found trailing whitespace in markdown files"
            exit 1
          fi

      - name: End-of-file newline check
        run: |
          fail=0
          for f in $(find . -name '*.md' -not -path './.git/*'); do
            if [ -s "$f" ] && [ "$(tail -c1 "$f" | wc -l)" -eq 0 ]; then
              echo "No newline at end of: $f"
              fail=1
            fi
          done
          exit $fail
